repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0  # Use the ref you want to point at
    hooks:
    - id: check-builtin-literals
    - id: check-toml
    - id: check-yaml
    - id: debug-statements
-   repo: https://github.com/ambv/black
    rev: 19.10b0
    hooks:
    - id: black
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.761
    hooks:
    - id: mypy
-   repo: https://gitlab.com/smop/pre-commit-hooks
    rev: v1.0.0
    hooks:
    - id: check-poetry
-   repo: local
    hooks:
    -   id: flakehell
        name: flakehell
        entry: flakehell
        args: [lint]
        language: python
        types: [python]
    -   id: tests
        name: run tests
        entry: pytest -v -s --cov src/services --cov-report term
        args: []
        language: python
        types: [python]
        pass_filenames: false
        stages: [push]
