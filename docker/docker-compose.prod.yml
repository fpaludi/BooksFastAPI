version: "3.3"
services:
  api:
    image: "books.fast:latest"
    ports:
      - 8000:80
    env_file:
      - app/.env

  db:
    image: "postgres:13"
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - ../app/.env

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 5050:80
    env_file:
      - ../app/.env

volumes:
  app-db-data:
